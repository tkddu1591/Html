<!DOCTYPE html>

<!--
	경로지정
	  / : 루트 디렉토리(절대경로)
	 ./ : 현재 디렉토리(상대경로) - 생략가능
	../ : 상위 디렉토리(상대경로) - 생략불가
	
-->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>4.이미지태그</title>
	</head>
	<body>
		<h3>이미지태그</h3>
		<img src="../images/flower1.jpg" alt="벚꽃">
		<img src="../images/flower2.jpg" alt="코스모스">
		<img src="../images/flower3.jpg" alt="튤립">
		<img src="/images/flower3.jpg" alt="튤립" width="120" height="120">
	</body>
</html>
