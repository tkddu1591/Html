<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</head>
	<body>
		<h3 class="text-primary">제목태그</h3>
		<p class="text-left">문단태그 입니다.</p>
		<p class="text-center">문단태그 입니다.</p>
		<p class="text-right">문단태그 입니다.</p>
		<h3 class="text-primary">목록태그</h3>
		<ul>
			<li class="text-muted">서울</li>
			<li class="text-success">대전</li>
			<li class="text-info">대구</li>
			<li class="text-warning">부산</li>
			<li class="text-danger">광주</li>
		</ul>
		<h1>Hello, world!</h1>
		<button type="button" class="btn btn-primary position-relative">
			Inbox
			<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    8+
    <span class="visually-hidden">unread messages</span>
  </span>
		</button>
		<div class="card" style="width: 18rem;">
			<img src="..." class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Card title</h5>
				<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
				Action
			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">Action</a></li>
				<li><a class="dropdown-item" href="#">Another action</a></li>
				<li><a class="dropdown-item" href="#">Something else here</a></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" href="#">Separated link</a></li>
			</ul>
		</div>
	</body>
</html>
